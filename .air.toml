# Air config for hot-reload during development.

root = "."
tmp_dir = "tmp"

[build]
  entry = "cmd/api"
  cmd = "go run ./cmd/api"
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor", "node_modules", ".git"]
  exclude_file = []
  exclude_regex = []
  include_dir = []
  follow_symlink = false
  args_bin = []
  args = []
  log = "build-errors.log"

[log]
  time = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"
