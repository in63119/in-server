# Air config for hot-reload during development.

root = "."
# use a single-level temp dir so air can create it without parent dir errors
tmp_dir = "tmp"

[build]
  cmd = "go run ./cmd/api"
  bin = "tmp/app"    # not used because cmd runs directly, but keeps cache separate
  full_bin = ""
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor", "node_modules", ".git"]
  exclude_file = []
  exclude_regex = []
  include_dir = []
  follow_symlink = false
  args_bin = []
  args = []
  log = "build-errors.log"

[log]
  time = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"
